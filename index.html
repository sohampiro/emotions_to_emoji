 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h1 class="btn btn-danger header">Emotion To Emoji
         <br>
         <span>&#128512;</span>
         <span>&#128565;</span>
         <span>&#128526;</span>
         <span>&#129321;</span>
         <span>&#128529;</span>
         <span>&#128534;</span>
         <span>&#128579;</span>
       </h1>
       <br><br>

       <p style="font-size: 22px;">Take your selfie to generate emoji
         <br>
         <b style="color: yellow">Are you Happy?</b>
         <br>
         <b style="color: black">Are you Sad?</b>
         <br>
         <b style="color: rgb(115, 224, 238)">Are you Sleepy?</b>
         <br>
       </p>

       <div class="col-md-4 col-sm-12 col-xs-12" style="background-color: pink;">
         <label>Webcam View</label>

         <br><br>
         <div id="camera"></div>
         <br>
         <button onclick="snapt()" class="btn btn-primary">Snap</button>
       </div>


       <div class="col-md-4 col-sm-12 col-xs-12" style="background-color: grey;">
       <label>Prediction 1</label>
       <h3 id="emotion1" class="emotions"></h3>
       <h3 id="emoji1"></h3>
       <br>
       <hr>
       <br>
       <label>Prediction 2</label>
       <h3 id="emotion2" class="emotions"></h3>
       <h3 id="emoji2"></h3>
      </div>


       <div class="col-md-4 col-sm-12 col-xs-12" style="background-color: rgb(123, 198, 248);">
        <label>Snapshot View</label>

        <br><br>
        <div id="picture"></div>
        <br>
        <button onclick="check()" class="btn btn-success">check</button>
      </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
